<div class="workload_count_content main_interface">

    <div class="content_title">工作量计算</div>

    <div class="workload_count_search_bar">
        <div class="workload_count_search_bar_item">
            <span>学年</span>
            <select>
                <option>2016-2017学年</option>
                <option>2017-2018学年</option>
            </select>
        </div>

        <div class="workload_count_search_bar_item">
            <span>学期</span>
            <select>
                <option>第一学期</option>
                <option>第二学期</option>
            </select>
        </div>

        <div id="workload_count_search_button">查询</div>


    </div>

    <div class="workload_count_item">
        <div class="workload_count_item_title" id="workload_count_item_title_teaching">教学工作量</div>

            <tr>
                <th>理论课</th>
                <td></td>
            </tr>

            <tr class="workload_count_table_margin"></tr>

            <tr>
                <th>实习/实训课</th>

            </tr>

            <tr class="workload_count_table_margin"></tr>

            <tr>
                <th>总计</th>
                <td></td>
            </tr>
        </table>
    </div>


    <div class="workload_count_item">
        <div class="workload_count_item_title" id="workload_count_item_title_research">教研工作量</div>
        <table class="workload_count_table" cellspacing="0" cellpadding="0">
            <tr>
                <th>教学成果</th>
                <td></td>
            </tr>

            <tr class="workload_count_table_margin"></tr>

            <tr>
                <th>本科教学工程项目</th>
                <td></td>
            </tr>

            <tr class="workload_count_table_margin"></tr>

            <tr>
                <th>指导竞赛</th>
                <td></td>
            </tr>

            <tr class="workload_count_table_margin"></tr>

            <tr>
                <th>指导本科学术论文</th>
                <td></td>
            </tr>

            <tr class="workload_count_table_margin"></tr>

            <tr>
                <th>总计</th>
                <td></td>
            </tr>
        </table>
